# This is an example secrets file. DO NOT commit actual secrets to version control.
# Use this as a template and create your own secrets using kubectl or CI/CD pipeline.
#
# To create secrets from this template:
# 1. Copy this file and replace the base64-encoded values with your actual secrets
# 2. Apply using: kubectl apply -f secrets.yaml
#
# To encode a secret:
# echo -n "your-secret-value" | base64
#
# Better approach - create secrets using kubectl directly:
# kubectl create secret generic nullstack-secrets \
#   --from-literal=postgres-password=YOUR_PASSWORD \
#   --from-literal=mongodb-password=YOUR_PASSWORD \
#   --from-literal=redis-password=YOUR_PASSWORD \
#   --from-literal=rabbitmq-password=YOUR_PASSWORD \
#   --from-literal=jwt-secret=YOUR_JWT_SECRET \
#   --from-literal=jwt-refresh-secret=YOUR_JWT_REFRESH_SECRET \
#   --namespace=nullstack

apiVersion: v1
kind: Secret
metadata:
  name: nullstack-secrets
  namespace: nullstack
  labels:
    app: nullstack
type: Opaque
data:
  # Base64 encoded secrets (REPLACE THESE WITH YOUR ACTUAL SECRETS)
  # Example: echo -n "my-password" | base64

  # PostgreSQL password (CHANGE THIS)
  postgres-password: Q0hBTkdFX1RISVNfUEFTU1dPUkQ=

  # MongoDB password (CHANGE THIS)
  mongodb-password: Q0hBTkdFX1RISVNfUEFTU1dPUkQ=

  # Redis password (CHANGE THIS)
  redis-password: Q0hBTkdFX1RISVNfUEFTU1dPUkQ=

  # RabbitMQ password (CHANGE THIS)
  rabbitmq-password: Q0hBTkdFX1RISVNfUEFTU1dPUkQ=

  # JWT secret (CHANGE THIS - use a long random string)
  jwt-secret: Q0hBTkdFX1RISVNfSldUX1NFQ1JFVA==

  # JWT refresh secret (CHANGE THIS - use a different long random string)
  jwt-refresh-secret: Q0hBTkdFX1RISVNfSldUX1JFRlJFU0hfU0VDUkVU

---
# Optional: External service secrets (if using cloud services)
apiVersion: v1
kind: Secret
metadata:
  name: nullstack-external-secrets
  namespace: nullstack
  labels:
    app: nullstack
type: Opaque
data:
  # SMTP credentials (for email notifications)
  smtp-user: ""
  smtp-password: ""

  # AWS S3 credentials (if using S3 for storage)
  s3-access-key: ""
  s3-secret-key: ""

  # FCM server key (for push notifications)
  fcm-server-key: ""

  # Sentry DSN (for error tracking)
  sentry-dsn: ""
